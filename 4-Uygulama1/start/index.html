<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uygulama2</title>
    <style>
        #header{
            height: 150px;
            background-color: blue;
        }
        .box{
            border: 2px solid #000000;
            width: 300px;
            height: 300px;
            display: inline-block;
        }
        #first{
            background-color: red;
        }
        #second{
            background-color: blue;
        }
        #third{
            background-color: orange;
        }
    
    
    </style>
</head>
<body>
    <div id="header">
        Game Header
    </div>
    <div id="first" class="box">
        Box1
    </div>
    <div id="second" class="box">
        Box2
    </div>
    <div id="third" class="box">
        Box3
    </div>
</body>
</html>
