<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        
        .body{
            margin: 0;
        }
        
        .box{
            width: 100px;
            height: 100px;
        }
        
        #first{
            background: red;
            margin-top: 50px;
            margin-left: 100px;
            margin-right: 50px;
            margin-bottom: 50px;
            
        }
        
        #second{
            background: blue;
        }
        
        #third{
            background: green;
        }
    
    </style>
</head>
<body>
   <div class="box" id="first">Box1</div>
   <div class="box" id="second">Box2</div>
   <div class="box" id="third">Box3</div>
    
</body>
</html>
